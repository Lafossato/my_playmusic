<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styler.css">
</head>
<body>
    <div class="music-container">
    <h4 id="playlist-title"> My Playlist </h4>
    <img id="cover" src="./imagens/bruno.png">
    <audio id="audio" src="./songs/Bruno Mars - Thats What I Like.mp3"></audio>
    <div id="below-cover"> 
        <div id="song-info"> 
            <div id="song-name"> nome da musica </div>
            <div id="band-name" class="light-color"> nome da banda</div>
        </div>
        <button id="like" class="button light-color"><i class="bi bi-heart-fill"></i></button>
    </div>
    <div id="progress-bar">
        <div id="current-progress"></div>
    </div>

    <div id="button-conteiner"> 
        <div id="shuffle" class="button-conteiner"><i class="bi bi-shuffle"></i></div>
        <div id="previous" class="button-conteiner"><i class="bi bi-skip-backward"></i></div>
        <div id="play" class="button button-biggest"><i class="bi bi-play-circle-fill"></i></div>
        <div id="next" class="button button-navigate"><i class="bi bi-skip-end-fill"></i> </div>
        <div id="repeat" class="button-conteiner"><i class="bi bi-repeat"></i></div>
      </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
